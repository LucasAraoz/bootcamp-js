<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Extra</title>
</head>
<body class="container">
    <h1>Herramienta de cálculo de presupuestos</h1>
    <p>Ingresa tus ingresos y los porcentajes correspondientes</p>
    <form action="" class="mt-5 mb-3">
        <input type="number" placeholder="Ingresos" class="mb-4" id="ingresos" required>
        <br>
        <input type="number" id="porcentajeGastosNecesarios" placeholder="% Gastos Necesarios" required>

        <input type="number" id="porcentajeGastosOpcionales" placeholder="% Gastos Opcionales" required>

        <input type="number" id="porcentajeAhorros" placeholder="% Ahorro e Inversión" required>
        <br>
        <button class="btn btn-success mt-4" id="botonCalcular">Calcular</button>
    </form>
    <div class="text" id="respuesta"> </div>
    <script src="JS/script.js"></script>
</body>
</html>
